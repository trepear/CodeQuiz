<!doctype html>
<html lang="en">

<head>
  <title>Code Quiz</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <br>
  <h1 id="timer">Time</h1>

  <div class="card text-center">
    <div class="card-header" id="question-number"><strong>Movie Quiz!</strong></div>
    <div class="card-body">
      <h5 class="card-title" id="questions"></h5>
      <p class="card-text" id="p-hidden">Test your knowledge in this timed 10 question quiz about award-winning movies!
        Simply press 'start' to begin!</p>
      <div id="abcd-container">
       
      </div>
      <br>
      <a href="#" id="start-btn" class="btn btn-primary">Start</a>
      <a href="#" class="btn btn-primary" id="submit-btn">Submit</a>
    </div>
    <div class="card-footer text-muted" id="correct-wrong"></div>
  </div>
  <h1 id="score">Score</h1>

  <script src="script.js"></script>
</body>

</html>
</body>
